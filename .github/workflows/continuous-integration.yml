name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          cache: "npm"

      - name: Upgrade npm (avoid optional-deps bug)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Ensure rollup platform package present (workaround)
        run: npm install --no-save @rollup/rollup-linux-x64-gnu@latest

      - name: Test
        run: npx vitest run

      - name: Build
        run: npm run build

  release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history
      - name: Fix git origin URL
        run: git remote set-url origin https://github.com/rakeshongithub/corehooks.git
      - name: Debug repo info
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Actor: $GITHUB_ACTOR"
          echo "Token available: ${#GITHUB_TOKEN}"
          echo "Repository = $GITHUB_REPOSITORY"
          echo "Remote origin:"
          git remote -v
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.0
          registry-url: "https://registry.npmjs.org/"

      - name: Configure npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run semantic-release (debug)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # ✅ built-in token
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # ✅ npm token you added
          DEBUG: semantic-release:*,@semantic-release:*
        run: npx semantic-release

